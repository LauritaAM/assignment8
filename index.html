<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Which Season Matches Your Personality?</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Which Season Matches Your Personality?</h1>
    
    <!-- Start quiz element -->
  <div class="container d-flex justify-content-center">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What kind of weather makes you happiest?</h4>
      <div class="row g-2">
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="summer">Sunny </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="winter">Snowy </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="fall">Crisp & windy </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="spring">Rainy </button></div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->

  <!-- Start quiz element -->
  <div class="container d-flex justify-content-center">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Pick your ideal weekend activity:</h4>
      <div class="row g-2">
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="summer">Beach day </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="winter">Movie marathon </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="fall">Hiking & coffee </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="spring">Picnic in the park </button></div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->

  <!-- Start quiz element -->
  <div class="container d-flex justify-content-center">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Choose your favorite color palette:</h4>
      <div class="row g-2">
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="summer">Bright & bold </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="winter">Cool & crisp </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="fall">Warm & earthy </button></div>
        <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="spring">Soft pastels </button></div>
      </div>
    </div>
  </div>
  <!-- End quiz element -->


    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    

    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
     <script src="./js/script.js"></script>
</body>
</html>
